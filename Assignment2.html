<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> JS program to join all elements of an array into a string  </title>
</head>
<body>
	<script>
		myColor = ["Red", "Green", "White", "Black"];
 		document.write(myColor.toString());
 		document.write("<br>");
		document.write(myColor.join());
		document.write("<br>");
		document.write(myColor.join('+'));
		document.write("<br>");
	</script>
</body>
</html>
