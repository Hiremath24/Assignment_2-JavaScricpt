<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title> JS program to display digital clock </title>
<style>
	@import url('https://fonts.googleapis.com/css?family=Orbitron');
	body {
  background-color: #121212;
}

#clock {
  font-family: 'Orbitron', sans-serif;
  color: #66ff99;
  font-size: 56px;
  text-align: center;
  padding-top: 40px;
  padding-bottom: 40px;
}
</style>
<body>
<div id="clock"></div>
<button onclick="currentTime()"> Click 1</button>
<button onclick="clock()"> Click 2</button>
<div id="myDIV"></div>
<script> 
	function currentTime() {
  var date = new Date(); /* creating object of Date class */
  var hour = date.getHours();
  var min = date.getMinutes();
  var sec = date.getSeconds();
  hour = updateTime(hour);
  min = updateTime(min);
  sec = updateTime(sec);
  document.getElementById("clock").innerText = hour + " : " + min + " : " + sec;
    var t = setTimeout(function(){ currentTime() }, 1000); 
}

function updateTime(k) {
  if (k < 10) {
    return "0" + k;
  }
  else {
    return k;
  }
}

currentTime();

var state = false;

var button = document.getElementById("myDiv");
button.onclick = function currentTime() {
  state = !state;
  if (state) {
    button.innerHTML = "ON";
  } else {
    button.innerHTML = "OFF";
  }
}

</script>
</body>
</head>
</html>
